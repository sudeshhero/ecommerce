<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <form class="nw-addaddress-form">
        <div class="nw-backbtn-container nw-returnsaddaddress-backbtn">
      
        </div>
        <h2 class="nw-returns-title">Add Address</h2>
        <div class="nwc-grid-container "><div class="nwc-grid-row ">
        <div class="nwc-grid-col nwc-grid-col-sm nw-returns-inputblock">
        <label for="firstName" class="nw-returns-label"><input type="hidden">Name*</label>
        <div class="nw-username-input-container">
        <input id="username-input" class="nwc-inp  nwc-inp-secondary nw-returns-input " type="text"  name="firstName" placeholder="username" value="">
        <div class="nw-form-err-msg ">
        </div>
        </div>
        </div>
        </div>
        <div class="nwc-grid-row ">
        <div class="nwc-grid-col nw-returns-inputblock"><label for="address" class="nw-returns-label">
        <input type="hidden">Address*</label>
        <textarea class="nw-addaddress-addresstext is-invalid is-untouched" name="address" placeholder="(House/Flat No., Building, Street, Area/Locality)" type="text">
        </textarea>
        <div class="nw-form-err-msg "></div></div></div><div class="nwc-grid-row ">
        <div class="nwc-grid-col nwc-grid-col-sm nw-returns-inputblock"><label for="mobile" class="nw-returns-label"><input type="hidden">Phone*</label>
        <div>
        <input id="2672331458" class="nwc-inp  nw-returns-input " type="tel" tabindex="0" maxlength="10" name="mobile" placeholder="mobile" value=""><div class="nw-form-err-msg ">
        </div>
        </div>
        </div>
        <div class="nwc-grid-col nwc-grid-col-sm nw-returns-inputblock">
        <label for="alternatenumber" class="nw-returns-label">
        <input type="hidden">Alternate Number</label>
        <div>
        <input id="6306526273" class="nwc-inp  nw-returns-input " type="tel" tabindex="0" maxlength="10" name="alternatenumber"
         placeholder="alternative mobile" value="">
        <div class="nw-form-err-msg "></div></div><div class="nw-returns-alternatenumbererror">
        </div>
        </div>
        </div>
        <div class="nwc-grid-row ">
        <div class="nwc-grid-col nwc-grid-col-sm nw-returns-inputblock">
        <label for="pincode" class="nw-returns-label"><input type="hidden">Pincode*</label>
        <div><input id="2726212297" class="nwc-inp  nw-returns-input " type="tel" tabindex="0" maxlength="6" name="pincode" placeholder="pincode" value="">
        <div class="nw-form-err-msg "></div>
        </div>
        </div>
        <div class="nwc-grid-col nwc-grid-col-sm nw-returns-inputblock">
        <label for="landmark" class="nw-returns-label"><input type="hidden">Landmark</label>
        <input id="landmark" class="nwc-inp  nw-addaddress-landmark" type="text" tabindex="0" name="landmark" value="">
        </div>
        </div>
        <div class="nwc-grid-row nw-returns-spaceblock"><div class="nwc-grid-col nwc-grid-col-xs-6 nw-returns-inputblock nwc-hidden">
        <label for="city" class="nw-returns-label"><input type="hidden">
        City</label>
        <label><input type="hidden">
        </label></div>
        <div class="nwc-grid-col nwc-grid-col-xs-6 nw-returns-inputblock nwc-hidden">
        <label for="state" class="nw-returns-label"><input type="hidden">
        State</label>
        <label>
        <input type="hidden">
        </label>
        </div>
        </div>
        <div class="nwc-grid-row ">
        <div class="nwc-grid-col nw-returns-buttonblock">
        <button type="submit" class="nwc-btn nwc-btn-primary nw-returns-button" tabindex="0" disabled="">SAVE</button>
        </div>
        </div>
        </div>
        </form>
        
</body>
</html>
