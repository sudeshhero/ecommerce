<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promocode</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
       crossorigin="anonymous">
       <style>
        .container{
            width: 40%;
            margin: auto;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            margin-top: 15%;
        }
        h1{
            color: red;
            text-align: right;
            cursor: pointer
        }
        

       </style>
</head>
<body>

    <div class="container">
        <h1 class="display-4">X</h1>
    <p class="h1">Apply / Select promo code</p>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control"
            placeholder="Enter Promo">   
            <button type="button" class="btn btn-success">Success</button>        
        </div>
    </div>
        



</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",function(){

        var offer= document.querySelector("input").value
        console.log(offer)

        if (offer== "masai30" || offer== "MASAI30")
        {
            localStorage.setItem('discount', JSON.stringify(30));
            window.location.href="cart.html"
        }
        else if (offer== "masai40" || offer== "MASAI40")
        {
            localStorage.setItem("discount",JSON.stringify(40))
            window.location.href="cart.html"
        }
        else{
            localStorage.setItem("discount",JSON.stringify(0)) 
            window.location.href="cart.html"         
        }
    })

    var close= document.querySelector("h1")
    close.addEventListener("click",function(){
        window.location.href="cart.html"
    })

  
</script>
