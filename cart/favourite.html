<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="../Nav Code/nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="../footer/footer.css">
    <script src="https://kit.fontawesome.com/266a9d5dc8.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
      h2{
        padding: 10px;
      }
      #con{
        width: 540px;
        
        margin: 10%  10% ;
      }
       .image{
        width: 70%;
      } 
        .card mb-3{
            max-width: 540px;
        }
        #remove{
          color: red;
        }
        #addbag{
          display: flex;
        }
    </style>
</head>
<body>
    <div id="Nav1">

    </div>
    
  <div class="container-fuild">
    <div class="row">
      <div class="col-5 bg-primary text-white">
        </div>
      <div class="col-7 bg-primary text-white">
      <h2> MY FAVOURITES</h2>
      </div>
    </div>
  </div>
      <div id="con"></div>
 
      <div id="footer">

      </div>
      

</body>
</html>
<script>

  var data = JSON.parse(localStorage.getItem('favourite'))

  console.log(data)

  
    
    data.forEach((el,i)=>{
        var div_1= document.createElement("div")
    div_1.setAttribute("class","card mb-3")
    div_1.style.width="540px"

    var div_2= document.createElement("div")
    div_2.setAttribute("class","row no-gutters")


    var div_3= document.createElement("div")
    div_3.setAttribute("class","col md-4")

    var image = document.createElement("img")
    image.setAttribute("class","image")
    image.src= el.image_url

    var div_4= document.createElement("div")
    div_4.setAttribute("class","col md-8")

    var div_5 = document.createElement("div")
    div_5.setAttribute("class","card-body")

    var p1 = document.createElement("p")
    p1.setAttribute("class","card-text")
    p1.innerText=el.brandname;

    var h5 = document.createElement("h5")
    h5.setAttribute("class","card-text")
    h5.innerText=el.name

    // var p2 = document.createElement("p")
    // p2.setAttribute("class","card-text")
    // p2.innerText="size  "+el[0].size

    var p3 = document.createElement("p")
    p3.setAttribute("class","card-text")
    p3.innerText= "Rs.   "+el.price

    div_22= document.createElement("div")
    div_22.setAttribute("id","addbag")


    var p4 = document.createElement("p")
    p4.setAttribute("class","card-text")
    p4.setAttribute("id",'remove')
    p4.innerText= "Move to Bag"
    p4.addEventListener("click",function(){
      dataadd(el);
    })

    var p5 = document.createElement("p")
    p5.setAttribute("class","card-text")
    p5.setAttribute("id",'remove')
    p5.innerText=  "Remove "
    p5.addEventListener("click",function(){
      dataremove(i)
    })

    div_22.append(p4,p5)


    div_5.append(p1,h5,p3,div_22)

    div_4.append(div_5)

    div_3.append(image)
    div_2.append(div_3, div_4)

    div_1.append(div_2)

    var con= document.getElementById("con")
    con.append(div_1)
    })


function dataadd(el,i){
   let pr=JSON.parse(localStorage.getItem("product"))||[];

   pr.push(el);
   dataremove(i);

    localStorage.setItem("product",JSON.stringify(pr));
}

  function dataremove(i)
  {
    data.splice(i,1)
    localStorage.setItem("favourite",JSON.stringify(data))
    window.location.reload()
  }

</script>
<script type="module">
    import {navbar} from "../Nav Code/component.js"
    
    let Nav=document.querySelector("#Nav1")
    
    Nav.innerHTML=navbar();
    
    import {footer} from "../footer/footer.js"
    
    let foot=document.querySelector("#footer");
    
    foot.innerHTML=footer();
       
    </script>
